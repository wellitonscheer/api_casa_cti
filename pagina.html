<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label>Peso</label>
        <input type="number" name="Peso" />
        <br />
        <label>Altura</label>
        <input type="number" name="Altura" />
        <br />
        <button type="submit">Calcular</button>
        <span id="resultado"></span>
    </form>
    
    <script type="text/javascript">
        document.querySelector("form").addEventListener("submit", (event) => {
            event.preventDefault();
            const peso = document.querySelector("input[name=Peso]").value;
            const altura = document.querySelector("input[name=Altura]").value;
            fetch("http://localhost:5000/Calculadora/Imc", {
                method: "POST",
                headers: {
                    "Accept": "application/json",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    Peso: Number(peso),
                    Altura: Number(altura) / 100,
                    nome: "aaa"
                })
            })
                .then(r => r.json())
                .then(dados => {
                    document.querySelector("#resultado").innerHTML = dados.descricao;
                });
        });
    </script>

    <img id="img" src="" />
    <button id="btnImg">Nova Imagem</button>
    <script type="text/javascript">
        document.querySelector("#btnImg").addEventListener("click", (event) => {
            event.preventDefault();
            const peso = document.querySelector("input[name=Peso]").value;
            const altura = document.querySelector("input[name=Altura]").value;
            fetch("http://127.0.0.1:5000/Image/Dog", {
                method: "GET",
                headers: {
                    "Accept": "application/json",
                    "Content-Type": "application/json"
                }
            })
                .then(r => r.json())
                .then(dados => {
                    const j = JSON.parse(dados.content);
                    document.querySelector("img").setAttribute("src", j.message)
                });
        });
    </script>

</html>
